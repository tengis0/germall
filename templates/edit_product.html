{% extends "layout.html" %}
{% block body %}

<section>
    <h2>Барааны мэдээлэл засах</h2>
    <form method="POST">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Код: </label>
            <div class="col-sm-5">
                <input type="text" name="id" class="form-control" value="{{ product.id }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Бараа: </label>
            <div class="col-sm-5">
                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Төрөл: </label>
            <div class="col-sm-5">
                <input type="text" name="type" class="form-control" value="{{ product.type }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Урд үнэ: ¥</label>
            <div class="col-sm-5">
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Зардал: ¥</label>
            <div class="col-sm-5">
                <input type="number" step="0.01" name="cargo" class="form-control" value="{{ product.cargo }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Үлдэгдэл:</label>
            <div class="col-sm-5">
                <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
            </div>
        </div>

        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-outline-danger">Цуцлах</a>
            <button type="submit" class="btn btn-outline-success">Засах</button>
        </div>

    </form>
</section>

{% endblock %}
